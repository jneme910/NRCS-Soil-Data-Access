<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LCP</title>
  </head>
  <body>
    <div id="id1"></div>

    <script>
      // Dumy data with some dispersed null fields
      var callbackData = { Table: [] };
      callbackData.Table = [
        ["row#", "col1", "col2", "col3", "col4"],
        ["1", "r1c1", "r1c2", null, null],
        ["2", "r2c1", null, null, "r2c4"],
        ["3", "r3c1", "r3c2", null, "r3c4"],
        ["4", "r4c1", null, null, "r4c4"],
      ];

      // Original table display approach
      var tableHtml = "<table>";
      // for each row...
      var iRow = 0;
      while (iRow < callbackData.Table.length) {
        var row = callbackData.Table[iRow];
        tableHtml += "<tr>";
        // for each column in each row...
        var iCol = 0;
        while (iCol < row.length) {
          if (iRow == 0) {
            tableHtml += "<th>" + row[iCol] + "</th>";
          } else {
            tableHtml += "<td>" + row[iCol] + "</td>";
          }
          iCol++;
        }
        tableHtml += "</tr>";
        iRow++;
      }

      tableHtml += "</table>";

      document.getElementById("id1").innerHTML =
        "<p>Original table display</p></br>" + tableHtml;
    </script>
  </body>
</html>
