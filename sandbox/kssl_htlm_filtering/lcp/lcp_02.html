<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>LCP</title>
  </head>
  <body>
    <div id="id1"></div>

    <script>
      // Dummy data with some dispersed null fields
      var callbackData = { Table: [] };
      callbackData.Table = [
        ["row#", "col1", "col2", "col3", "col4"],
        ["1", "r1c1", "r1c2", null, null],
        ["2", "r2c1", null, null, "r2c4"],
        ["3", "r3c1", "r3c2", null, "r3c4"],
        ["4", "r4c1", null, null, "r4c4"],
      ];

      // Display rows using an array method to build text
      var tableHtml = "<p>Header row only</p><table>";

      // Append the heading row
      var headTextAccumulator = "";
      tableHtml +=
        "<tr>" +
        callbackData.Table[0].reduce(
          function (headTextAccumulator, currentCell) {
            return headTextAccumulator + "<th>" + currentCell + "</th>";
          },
          "",
          0
        ) +
        "</tr>";

      // Close the table
      tableHtml += "</table>";

      // Push into document
      document.getElementById("id1").innerHTML = tableHtml;
    </script>
  </body>
</html>
