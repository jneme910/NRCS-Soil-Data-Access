12d9e867", "type": "organization", "id": "e811f0b4-451f-4896-9e8f-fc6802837819", "approval_status": "approved"}, "name": "global-forecast-system-gfs-0-5-deg", "isopen": false, "url": null, "notes": "The Global Forecast System (GFS) is a weather forecast model produced by the National Centers for Environmental Prediction (NCEP). Dozens of atmospheric and land-soil variables are available through this dataset, from temperatures, winds, and precipitation to soil moisture and atmospheric ozone concentration. The entire globe is covered by the GFS at a base horizontal resolution of 18 miles (28 kilometers) between grid points, which is used by the operational forecasters who predict weather out to 16 days in the future. Horizontal resolution drops to 44 miles (70 kilometers) between grid point for forecasts between one week and two weeks. The GFS model is a coupled model, composed of four separate models (an atmosphere model, an ocean model, a land/soil model, and a sea ice model), which work together to provide an accurate picture of weather conditions. Changes are regularly made to the GFS model to improve its performance and forecast accuracy. This dataset is run four times daily at 00z, 06z, 12z and 18z out to 192 hours with a 0.5 degree horizontal resolution and a 3 hour temporal resolution.", "owner_org": "e811f0b4-451f-4896-9e8f-fc6802837819", "extras": [{"key": "bbox-east-long", "value": "180.0"}, {"key": "resource-type", "value": "dataset"}, {"key": "bbox-north-lat", "value": "90.0"}, {"key": "coupled-resource", "value": "[]"}, {"key": "guid", "value": "gov.noaa.ncdc:C00634"}, {"key": "spatial_harvester", "value": true}, {"key": "metadata-language", "value": ""}, {"key": "__category_tag_aa0c01c9-d292-4dc1-8fec-b10c1bb629a9", "value": "[\"Arctic Weather and Extreme Events\",\"Arctic\"]"}, {"key": "spatial-reference-system", "value": ""}, {"key": "spatial", "value": "{\"type\": \"Polygon\", \"coordinates\": [[[-180.0, -90.0], [180.0, -90.0], [180.0, 90.0], [-180.0 nsa-and-dod-response-to-2011-fukushima-incident-radiological-air-samples-09f5e", "isopen": true, "url": null, "notes": "Field Samples are physical media collected during the response which are subsequently analyzed either in a laboratory or in the field using InSitu equipment. Common field samples include air filters and soil samples. Radiochemistry analysis typically reports the presence of specific radionuclides measured as total activity or as either activity/unit of mass or activity/unit of volume, depending upon the sample media. In addition, total beta and total alpha activity may be reported. Currently, air filter and soil sample analysis results may be downloaded through the data repository. Both data sets are similar; they contain a number of columns describing the collected sample as well as the results of radiochemical analysis. In addition, there are a number of special fields that are specific to a given sample type; e.g. Air Filters specify the filter type and total volume, while soil samples specify the sample weight. For convenience, the sample information and subsequent analysis has been \"flattened\" into a simple tabular format. Consequently, if a sample has multiple analysis results the \"sample collection\" values will be repeated through the set; e.g., sample ID#, barcode, latitude/longitude, collection date etc. To be included in the data repository, a given sample must meet the following criteria: has a valid latitude, longitude, and collection date; has been sent to a laboratory for analysis, or had analysis performed in the field; has at least one valid analysis result with a reportable unit, nuclide, and activity which has been validated by an authorized laboratory staff member. These results represent raw data that have been calibrated  to physical units and validated. They do not include any further evaluation.", "owner_org": "735d0118-b2a7-4246-a0e3-608b0fa8d1ec", "extras": [{"key": "harvest_source_id", "value": "8d4de31c-979c-4b50-be6b ll, "cache_url": null, "name": "ArcGIS Server SOAP interface", "created": "2016-03-31T19:57:02.082966", "url": "http://geodata.epa.gov/ArcGIS/rest/services/ORD/USEPA_Ecoregions_Level_III_and_IV/MapServer?wsdl", "webstore_url": null, "last_modified": null, "position": 4, "revision_id": "00265dda-22ef-45e7-8d8c-21556f41c734", "resource_type": null}, {"cache_last_updated": null, "package_id": "150c1fbe-5c3b-473a-becc-5edb262cf9c9", "webstore_last_updated": null, "id": "3c6bbe6e-7a2f-4d90-afdb-a1842d617a22", "size": null, "state": "active", "resource_locator_function": "", "hash": "", "description": "", "format": "", "tracking_summary": {"total": 554, "recent": 3}, "mimetype_inner": null, "url_type": null, "resource_locator_protocol": "", "revision_id": "00265dda-22ef-45e7-8d8c-21556f41c734", "mimetype": null, "cache_url": null, "name": "Web Page", "created": "2016-03-31T19:57:02.082974", "url": "ftp://ftp.epa.gov/wed/ecoregions/us", "webstore_url": null, "last_modified": null, "position": 5, "no_real_name": "True", "resource_type": null}, {"cache_last_updated": null, "package_id": "150c1fbe-5c3b-473a-becc-5edb262cf9c9", "webstore_last_updated": null, "id": "22a7c385-c9bd-4b29-9fe4-a3ef4ad8098c", "size": null, "state": "active", "resource_locator_function": "", "hash": "", "description": "", "format": "Esri REST", "tracking_summary": {"total": 6, "recent": 1}, "mimetype_inner": null, "url_type": null, "resource_locator_protocol": "", "revision_id": "00265dda-22ef-45e7-8d8c-21556f41c734", "mimetype": null, "cache_url": null, "name": "Esri Rest API Endpoint", "created": "2016-03-31T19:57:02.082982", "url": "http://geodata.epa.gov/ArcGIS/rest/services/ORD/USEPA_Ecoregions_Level_III_and_IV/MapServer", "webstore_url": null, "last_modified": null, "position": 6, "no_real_name": "True", "resource_type": null}], "num_resources": 7, "tags": [], "tracking_summary": {"total": 1658, "recent": 8}, "groups": [], "license_id": null, "relationships_as_subject": [], "organization": {"description": "Our mission is to protect human health and the environment. ", "created": "2013-03-14T03:44:48.513616", "title": "U.S. Environmental Protection Agency", "name": "epa-gov", "is_organization": true, "state": "active", "image_url": "http://edg.epa.gov/EPALogo.svg", "revision_id": "f0e4b475-7424-4ce0-9a22-412e7e595154", "type": "organization", "id": "6d90e48d-3076-4327-b2f4-c33919f374d5", "approval_status": "approved"}, "name": "u-s-level-iii-and-iv-ecoregions-u-s-epa", "isopen": false, "url": null, "notes": "This map service displays Level III and Level IV Ecoregions of the United States and was created from ecoregion data obtained from the U.S. Environmental Protection Agency Office of Research and Development's Western Ecology Division. The original ecoregion data was projected from Albers to Web Mercator for this map service. To download shapefiles of ecoregion data (in Albers), please go to: www.epa.gov/wed/pages/ecoregions.htm. IMPORTANT NOTE ABOUT LEVEL IV POLYGON LEGEND DISPLAY IN ARCMAP: Due to the limitations of Graphical Device Interface (GDI) resources per application on Windows, ArcMap does not display the legend in the Table of Contents for the ArcGIS Server service layer if the legend has more than 100 items. As of December 2011, there are 968 unique legend items in the Level IV Ecoregion Polygon legend. Follow this link (http://support.esri.com/en/knowledgebase/techarticles/detail/33741) for instructions about how to increase the maximum number of ArcGIS Server service layer legend items allowed for display in ArcMap. Note the instructions at this link provide a slightly incorrect path to \"Maximum Legend Count\". The correct path is HKEY_CURRENT_USER > Software > ESRI > ArcMap > Server > MapServerLayer > Maximum Legend Count. When editing the \"Maximum Legend Count\", update the field, \"Value data\" to 1000. To download a PDF version of the Level IV ecoregion map and legend, go to ftp://ftp.epa.gov/wed/ecoregions/us/Eco_Level_IV_US_pg.pdf. Ecoregions denote areas of general similarity in ecosystems and in the type, quality, and quantity of environmental resources. They are designed to serve as a spatial framework for the research, assessment, management, and monitoring of ecosystems and ecosystem components. These general purpose regions are critical for structuring and implementing ecosystem management strategies across federal agencies, state agencies, and nongovernment organizations that are responsible for different types of resources within the same geographical areas. The approach used to compile this map is based on the premise that ecological regions can be identified through the analysis of patterns of biotic and abiotic phenomena, including geology, physiography, vegetation, climate, soils, land use, wildlife, and hydrology. The relative importance of each characteristic varies from one ecological region to another. A Roman numeral hierarchical scheme has been adopted for different levels for ecological regions. Level I is the coarsest level, dividing North America into 15 ecological regions. Level II divides the continent into 52 regions (Commission for Environmental Cooperation Working Group, 1997). At Level III, the continental United States contains 104 regions whereas the conterminous United States has 85 (U.S. Environmental Protection Agency, 2005). Level IV ecoregions (n = 968) are further subdivisions of Level III ecoregions. Methods used to define the ecoregions are explained in Omernik (1995, 2004), Omernik and others (2000), and Gallant and others (1989). Literature cited: Commission for Environmental Cooperation Working Group, 1997, Ecological regions of North America- toward a common perspective: Montreal, Commission for Environmental Cooperation, 71 p. Gallant, A.L., Whittier, T.R., Larsen, D.P., Omernik, J.M., and Hughes, R.M., 1989, Regionalization as a tool for managing environmental resources: Corvallis, Oregon, U.S. Environmental Protection Agency, EPA/600/3-89/060, 152p. Omernik, J.M., 1995, Ecoregions - a framework for environmental management, in Davis, W.S. and Simon, T.P., eds., Biological assessment and criteria-tools for water resource planning and decision making: Boca Raton, Florida, Lewis Publishers, p.49-62. Omernik, J.M., Chapman, S.S., Lillie, R.A., and Dumke, R.T., 2000, Ecoregions of Wisconsin: Transactions of the Wisconsin Academy of Science, Arts, and Letters, v. 88, p. 77-103. Omernik, J.M., 2004, Perspectives on the nature and definitions of ecological regions: Environmental Management, v. 34, Supplement 1, p. s27-s38. Comments and questions regarding ecoregion development should be addressed to Glenn Griffith, Dynamac Corporation, c/o US EPA., 200 SW 35th Street, Corvallis, OR 97333, 541-754-4465, email:griffith.glenn@epa.gov Alternate: James Omernik, USGS, c/o US EPA, 200 SW 35th Street, Corvallis, OR 97333, 541-754-4458, email:omernik.james@epa.gov", "owner_org": "6d90e48d-3076-4327-b2f4-c33919f374d5", "extras": [{"key": "bbox-east-long", "value": "-64"}, {"key": "resource-type", "value": "dataset"}, {"key": "bbox-north-lat", "value": "50"}, {"key": "coupled-resource", "value": "[]"}, {"key": "guid", "value": ""}, {"key": "spatial_harvester", "value": true}, {"key": "bbox-south-lat", "value": "17"}, {"key": "spatial-reference-system", "value": ""}, {"key": "spatial", "value": "{\"type\": \"Polygon\", \"coordinates\": [[[-160.0, 17.0], [-64.0, 17.0], [-64.0, 50.0], [-160.0, 50.0], [-160.0, 17.0]]]}"}, {"key": "progress", "value": "underDevelopment"}, {"key": "access_constraints", "value": "[\"Use Constraints: None. Please check sources, scale, accuracy, currency and other available information. Please confirm that you are using the most recent copy of both data and metadata. Acknowledgement of the EPA would be appreciated.\", \"Access Constraints: None.\"]"}, {"key": "licence_url", "value": "http://edg.epa.gov/EPA_Data_License.html"}, {"key": "contact-email", "value": "esrisupport@epa.gov"}, {"key": "bbox-west-l  on, the impacts of climate and land-use change, and the core science systems that help us provide timely, relevant, and useable information.", "created": "2013-03-14T03:44:38.263357", "title": "U.S. Geological Survey, Department of the Interior", "name": "usgs-gov", "is_organization": true, "state": "active", "image_url": "http://pubs.usgs.gov/sir/2004/5296/04-5296_confluence_park/usgs_logo.gif", "revision_id": "e261941d-0054-4707-8b3d-198feac1593b", "type": "organization", "id": "bd2cdd5a-4d65-46c0-9937-c8381175f104", "approval_status": "approved"}, "name": "major-land-resource-areas-mlra", "isopen": false, "url": null, "notes": "This is a polygon coverage of the Land Resource Regions and Major Land Resource Areas of the conterminous United States. Land resource regions are geographic areas that are characterized by a particular pattern of soils, climate, water resources and land uses. (USDA, Soil Conservation Service, 1981). Major land resource areas are subregions of the land resource regions and comprise smaller homogeneous areas. The scale of this coverage is 1:2,000,000. Note: The Soil Conservation Service now (1995) is called the Natural Resources Conservation Service. Descriptors: Land Resource Regions Major Land Resource Areas United States", "owner_org": "bd2cdd5a-4d65-46c0-9937-c8381175f104", "extras": [{"key": "bbox-east-long", "value": "-65.25698378"}, {"key": "resource-type", "value": "dataset"}, {"key": "bbox-north-lat", "value": "48.26194027"}, {"key": "coupled-resource", "value": "[]"}, {"key": "graphic-preview-type", "value": "GIF"}, {"key": "guid", "value": ""}, {"key": "graphic-preview-file", "value": "http://water.usgs.gov/GIS/browse/mlra.gif"}, {"key": "bbox-south-lat", "value": "22.67774911"}, {"key": "__category_tag_aa0c01c9-d292-4dc1-8fec-b10c1bb629a9", "value": null}, {"key": "spatial-reference-system", "value": ""}, {"key": "spatial_harvester", "value": true}, {"key": "spatial", "value": "{\"type\": \"Polygon\", \"coordinates\": [[[-128.0 ", "id": "dab079ea-9c68-4408-af3f-5480e728002e", "name": "ngda"}, {"vocabulary_id": null, "state": "active", "display_name": "raster", "id": "fd6a177d-83a8-4075-8c7e-8c6b04e1b3ca", "name": "raster"}, {"vocabulary_id": null, "state": "active", "display_name": "soil-survey", "id": "45abfd5a-0dde-4da0-8202-1356e0c85659", "name": "soil-survey"}, {"vocabulary_id": null, "state": "active", "display_name": "soils", "id": "18890f7d-4b7f-472f-8319-2733a8c3d530", "name": "soils"}, {"vocabulary_id": null, "state": "active", "display_name": "ssurgo", "id": "03598bb5-85bf-4b12-a0c6-9a48c2d686bb", "name": "ssurgo"}, {"vocabulary_id": null, "state": "active", "display_name": "tabular-digital-data", "id": "5fd96a9a-0dea-45b6-89a7-32199d2e7fc0", "name": "tabular-digital-data"}, {"vocabulary_id": null, "state": "active", "display_name": "vector-and-raster-digital-map-data", "id": "0265f36e-d25a-416f-9e67-00e1d99e0e17", "name": "vector-and-raster-digital-map-data"}], "tracking_summary": {"total": 1484, "recent": 12}, "groups": [{"display_name": "Agriculture", "description": "", "image_display_url": "", "title": "Agriculture", "id": "008741df-42eb-48ba-9e87-f69eb6e7d321", "name": "agriculture8571"}], "license_id": "cc-zero", "relationships_as_subject": [], "organization": {"description": "", "created": "2013-05-18T11:48:54.524965", "title": "Department of Agriculture", "name": "usda-gov", "is_organization": true, "state": "active", "image_url": "https://upload.wikimedia.org/wikipedia/commons/thumb/0/0e/USDA_logo.svg/140px-USDA_logo.svg.png", "revision_id": "9d008eb2-f15f-4e51-bd8f-1af5cb1ab701", "type": "organization", "id": "4ae51f6c-467a-4f9d-b40a-2c52e83c326a", "approval_status": "approved"}, "name": "gridded-soil-survey-geographic-gssurgo-10-database-for-the-conterminous-united-states-10-m", "isopen": true, "url": null, "notes": "This dataset is called the Gridded SSURGO (gSSURGO) Database and is derived from the Soil Survey Geographic (SSURGO) Database. SSURGO is generally the most detailed level of soil geographic data developed by the National Cooperative Soil Survey (NCSS) in accordance with NCSS mapping standards. The tabular data represent the soil attributes, and are derived from properties and characteristics stored in the National Soil Information System (NASIS). The gSSURGO data were prepared by merging traditional SSURGO digital vector map and tabular data into a Conterminous US-wide extent, and adding a Conterminous US-wide gridded map layer derived from the vector, plus a new value added look up (valu) table containing \"ready to map\" attributes. The gridded map layer is offered in an ArcGIS file geodatabase raster format. \r\n\r\nThe raster and vector map data have a Conterminous US-wide extent. The raster map data have a 10 meter cell size that approximates the vector polygons in an Albers Equal Area projection. Each cell (and polygon) is linked to a map unit identifier called the map unit key. A unique map unit key is used to link to raster cells and polygons to attribute tables, including the new value added look up (valu) table that contains additional derived data.\r\n\r\nThe value added look up (valu) table contains attribute data summarized to the map unit level using best practice generalization methods intended to meet the needs of most users. The generalization methods include map unit component weighted averages and percent of the map unit meeting a given criteria.\r\n\r\nThe Gridded SSURGO dataset was created for use in national, regional, and state-wide resource planning and analysis of soils data. The raster map layer data can be readily combined with other national, regional, and local raster layers, e.g., National Land Cover Database (NLCD), the National Agricultural Statistics Service (NASS) Crop Data Layer, or the National Elevation Dataset (NED).", "owner_org": "4ae51f6c-467a-4f9d-b40a-2c52e83c326a", "extras": [{"key": "publisher", "value": "NRCS"}, {"key": "identifier", "value": "NRCS0094"}, {"key": "license", "value": "https://creativecommons.org/publicdomain/zero/1.0/"}, {"key": "harvest_source_id", "value": "50ca39af-9ddb-466d-8cf3-84d67a204346"}, {"key": "catalog_@context", "value": "https://project-open-data.cio.gov/v1.1/schema/data.jsonld"}, {"key": "resource-type", "value": "Dataset"}, {"key": "modified", "value": "2014-01-20"}, {"key": "harvest_source_title", "value": "USDA JSON"}, {"key": "source_schema_version", "value": "1.1"}, {"key": "source_datajson_identifier", "value": true}, {"key": "programCode", "value": ["005:027"]}, {"key": "bureauCode", "value": ["005:53"]}, {"key": "accrualPeriodicity", "value": "R/P1Y"}, {"key": "catalog_conformsTo", "value": "https://project-open-data.cio.gov/v1.1/schema"}, {"key": "accessLevel", "value": "public"}, {"key": "harvest_object_id", "value": "a57b7bfb-5699-4018-b8fc-6b9c39e7ef36"}, {"key": "source_hash", "value": "2fcee2824b87a79479ccd5402543a208ee6f96e2"}, {"key": "catalog_describedBy", "value": "https://project-open-data.cio.gov/v1.1/schema/catalog.json"}, {"key": "harvest_object_id", "value": "a57b7bfb-5699-4018-b8fc-6b9c39e7ef36"}, {"key": "harvest_source_id", "value": "50ca39af-9ddb-466d-8cf3-84d67a204346"}, {"key": "harvest_source_title", "value": "USDA JSON"}], "license_url": "http://www.opendefinition.org/licenses/cc-zero", "title": "Gridded Soil Survey Geographic (gSSURGO-10) Database for the Conterminous United States - 10 meter", "revision_id": "4410b6a7-170b-4d74-acd8-4aa4c7f806e5"}, {"license_title": null, "maintainer": null, "relationships_as_object": [], "private": false, "maintainer_email": null, "num_tags": 0, "id": "69b963cd-7eb8-43f6-ac6a-30c9cf557aa7", "metadata_created": "2014-10-01T14:30:37.021180", "metadata_modified": "2017-05-17T02:51:21.778487", "author": null, "author_email": null, "state": "active", "version": null, "creator_user_id": "47303a9e-1187-4290-85a3-1fc02dc49e4a", "type": "dataset", "resources": [{"cache_last_updated": null, "package_id": "69b963cd-7eb8-43f6-ac6a-30c9cf557aa7", rl": "", "title": "Ecosystems", "id": "3b2f2e70-3e81-4aa7-8305-a534cd6af6c8", "name": "ecosystems0617"}], "license_id": null, "relationships_as_subject": [], "organization": {"description": "http://www.usgs.gov/\r\nThe USGS is a federal science agency that provides impartial information on the health of our ecosystems and environment, the natural hazards that threaten us, the natural resources we rely on, the impacts of climate and land-use change, and the core science systems that help us provide timely, relevant, and useable information.", "created": "2013-03-14T03:44:38.263357", "title": "U.S. Geological Survey, Department of the Interior", "name": "usgs-gov", "is_organization": true, "state": "active", "image_url": "http://pubs.usgs.gov/sir/2004/5296/04-5296_confluence_park/usgs_logo.gif", "revision_id": "e261941d-0054-4707-8b3d-198feac1593b", "type": "organization", "id": "bd2cdd5a-4d65-46c0-9937-c8381175f104", "approval_status": "approved"}, "name": "usgs-land-cover-nlcd-overlay-map-service-from-the-national-map-national-geospatial-data-asset-", "isopen": false, "url": null, "notes": "NLCD 1992, NLCD 2001, NLCD 2006, and NLCD 2011 are National Land Cover Database classification schemes based primarily on Landsat data along with ancillary data sources, such as topography, census and agricultural statistics, soil characteristics, wetlands, and other land cover maps. NLCD 1992 is a 21-class land cover classification scheme that has been applied consistently across the conterminous U.S. at a spatial resolution of 30 meters. NLCD 2001 is a 16-class land cover classification scheme that also has been applied to the conterminous U.S. at a spatial resolution of 30 meters, and includes Alaska, Hawaii, and Puerto Rico. NLCD 2006 quantifies land cover change for the conterminous U.S. between the years 2001 to 2006. Generation of NLCD 2006 helped identify and correct issues in the NLCD 2001 land cover and impervious surface products only, and no changes were made to the N ast_modified": null, "position": 1, "no_real_name": "True", "resource_type": null}], "num_resources": 2, "tags": [], "tracking_summary": {"total": 1348, "recent": 9}, "groups": [], "license_id": null, "relationships_as_subject": [], "organization": {"description": "", "created": "2013-03-14T03:44:40.184067", "title": "Kansas Data Access and Support Center", "name": "kgs-ku-edu", "is_organization": true, "state": "active", "image_url": "http://www.kansasgis.org/_style/img/banner.png", "revision_id": "649a4ecd-dd72-4628-b80e-cea6a4f616d2", "type": "organization", "id": "56d45844-910f-4632-a4ff-bf5f0e6cb653", "approval_status": "approved"}, "name": "statsgo", "isopen": false, "url": null, "notes": "This data set is a digital general soil association map developed by the National Cooperative Soil Survey. It consists of a broad based inventory of soils and nonsoil areas that occur in a repeatable pattern on the landscape and that can be cartographically shown at the scale mapped. The soil maps for STATSGO are compiled by generalizing more detailed soil survey maps. Where more detailed soil survey maps are not available, data on geology, topography, vegetation, and climate are assembled, together with Land Remote Sensing Satellite (LANDSAT) images. Soils of like areas are studied, and the probable classification and extent of the soils are determined. Map unit composition for a STATSGO map is determined by transecting or sampling areas on the more detailed maps and expanding the data statistically to characterize the whole map unit. This data set consists of georeferenced digital map data and computerized attribute data. The map data are collected in 1- by 2-degree topographic quadrangle units and merged and distributed as statewide coverages. The soil map units are linked to attributes in the Map Unit Interpretations Record relational data base which gives the proportionate extent of the component soils and their properties.", "owner_org": "56d45844-910f-4632-a4ff-bf5f0e6cb653", "extras": [{"key": "responsible-party", "value": "[{\"name\": \"U.S. Department of Agriculture, Natural Resources Conservation Service\", \"roles\": [\"pointOfContact\"]}]"}, {"key": "contact-email", "value": ""}, {"key": "metadata-language", "value": ""}, {"key": "bbox-west-long", "value": "-102.5"}, {"key": "metadata-date", "value": "2005-10-10"}, {"key": "dataset-reference-date", "value": "[{\"type\": \"publication\", \"value\": \"1994-01-01\"}]"}, {"key": "resource-type", "value": "dataset"}, {"key": "bbox-east-long", "value": "-94.6"}, {"key": "spatial-reference-system", "value": ""}, {"key": "bbox-north-lat", "value": "40.0"}, {"key": "coupled-resource", "value": "[]"}, {"key": "bbox-south-lat", "value": "37.0"}, {"key": "licence", "value": "[\"\\nThe State of Kansas Geographic Information Systems Core Database's digital data have been tested and their documentation carefully reviewed.  However, the State of Kansas Geographic Information Systems Policy Board's Data Access and Support Center and its representatives make no warranty or representation, either expressed or implied, with respect to the digital data and their documentation, their quality, performance, merchantability, or fitness for a particular purpose.  The digital data are distributed on \\\"as is\\\" basis, and the user assumes all risk to their quality, the results obtained from their use, and the performance of the data.\\n\\nIn no event will the State of Kansas Geographic Information Systems Policy Board or its representatives be liable for any direct, indirect, special, incidental or consequential damages resulting from and defect in the State of Kansas Geographic Information Systems Core Database`s digital data or in their documentation.\\n\\nThis disclaimer of warranty is exclusive and in lieu of all others, oral or written, express or implied.  No agent or employee is authorized to make any modification, extension, or addition to this warranty.\\n\"]"}, {"key": "metadata_type", "value": "geospatial"}, {"key": "spatial", "value": "{\"type\": \"Polygon\", \"coordinates\": [[[-102.5, 37.0], [-102.5, 40.0], [-94.6, 40.0], [-94.6, 37.0], [-102.5, 37.0]]]}"}, {"key": "guid", "value": ""}, {"key": "spatial-data-service-type", "value": ""}, {"key": "access_constraints", "value": "[\"Use Constraints: The U.S. Department of Agriculture, Natural Resources Conservation Service should be acknowledged as the data source in products derived from these data. STATSGO was designed primarily for regional, multicounty, river basin, State, and multistate resource planning, management, and monitoring. STATSGO data are not detailed enough to make interpretations at a county level. This soil survey product is not designed for use as a primary regulatory tool in permitting or citing decisions, but may be used as a reference source. The use of these data is not restricted and may be interpreted by organizations, agencies, units of government, or others; however, they are responsible for its appropriate application. Federal, State, or local regulatory bodies are not to reassign to the Natural Resources Conservation Service any authority for the decisions that they make. The Natural Resources Conservation Service will not perform any evaluations of these maps for purposes related solely to state or local regulatory programs. When STATSGO data are overlayed with other data layers, such as land use data, caution must be used in generating statistics on the co-occurence of the land use data with the soil data. The composition of the STATSGO map unit can be characterized independently for the land use and for the soil component, but there are no data on their joint occurrence at a more detailed level. Analysis of the overlayed data should be on a map polygon basis. Additional political, watershed, or other boundaries may be intersected with the soil data. Although the composition of each political and watershed unit may be described in terms of the STATSGO map units, information is not available to assign the components to the boundary units with full accuracy. As with the land use categories, the analysis should be restricted to the classified components. The approximate minimum area delineated is 625 hectares (1,544 acres), which is represented on a 1:250,000-scale map by an area approximately 1 cm by 1 cm (0.4 inch by 0.4 inch). Linear delineations are not less than 0.5 cm (0.2 inch) in width. The number of delineations per 1:250,000 quadrangle typically is 100 to 200, but may range up to 400. Delineations depict the dominant soils making up the landscape. Other dissimilar soils, too small to be delineated, are present within a delineation. Digital enlargements of these maps to scales greater than at which they were originally mapped can cause misinterpretation of the data. If enlarged, maps do not show the small areas of contrasting soils that could have been shown at a larger scale. The depicted soil boundaries, interpretations, and analysis derived from them do not eliminate the need for onsite sampling, testing, and detailed study of specific sites for intensive uses. Thus, these data and their interpretations are intended for planning purposes only. Attribute data for some data elements may be incomplete or missing. Where data are unavailable, a mask should be used to exclude the area from analysis. Digital data files are periodically updated. Files are dated, and users are responsible for obtaining the latest version of the data.\", \"Access Constraints: None\"]"}, {"key": "frequency-of-update", "value": "asNeeded"}, {"key": "tags", "value": "geoscientificInformation, General Soils Map, State Soil Geographic, STATSGO, Soils"}, {"key": "harvest_object_id", "value": "4a6ad2f1-db8e-437d-8668-5895b95d889f"}, {"key": "harvest_source_id", "value": "619e3d4a-0a81-4a85-a769-47b591108252"}, {"key": "harvest_source_title", "value": "Kansas Data Access and Support Center"}], "title": "STATSGO", "revision_id": "c3b31c5d-8b68-4c8d-bf2a- Science Keywords and Associated Directory Keywords", "created": "2015-11-09T22:21:47.814353", "url": "http://gcmd.nasa.gov/learn/keyword_list.html", "webstore_url": null, "last_modified": null, "position": 6, "revision_id": "68652fa9-6f87-46c6-8b76-c3f5dd98f3f1", "resource_type": null}], "num_resources": 7, "tags": [], "tracking_summary": {"total": 1269, "recent": 3}, "groups": [], "license_id": null, "relationships_as_subject": [], "organization": {"description": "", "created": "2013-03-14T03:44:40.434269", "title": "National Oceanic and Atmospheric Administration, Department of Commerce", "name": "noaa-gov", "is_organization": true, "state": "active", "image_url": "https://fortress.wa.gov/dfw/score/score/images/noaa_logo.png", "revision_id": "c6d43080-22e1-405e-a83d-f2a512d9e867", "type": "organization", "id": "e811f0b4-451f-4896-9e8f-fc6802837819", "approval_status": "approved"}, "name": "great-alaska-earthquake-prince-william-sound-march-28-1964", "isopen": false, "url": null, "notes": "The Prince William Sound magnitude 8.4 earthquake at 03:36 UT on March 28, 1964, was one of the largest shocks ever recorded on the North American Continent. The quake was felt over 500,000 square miles. The quake took 131 lives and caused $350-500 million in property damage (One hundred twenty-two of the deaths were attributed to the tsunami.) The area of the damage zone (50,000 square miles) and the duration of the quake (3 to 4 minutes) were extraordinary. This set of slides shows geologic changes, damage to structures, transportation systems, and utilities and tsunami damage. It features the effects of four major landslides in Anchorage during the 1964 event. Certainly the quake would have claimed many more lives had the population not been sparse, the weather clement, and had the quake not occurred during the off-season for fishing and on the evening of a holiday when the schools were empty and most offices deserted.Geologic Changes - The quake was accompanied by vertical displacement of earth over a 100,000 square mile region. The maximum uplift recorded was 33 feet (10 m) on land, and as much as 50 feet (15 m) on the sea floor. Subsidence exceeded 7 feet (2 m). The uplift destroyed or greatly impaired the usefulness of many harbors. The habitats of many animals, trees and other vegetation were destroyed or damaged by subsidence. Low-lying settlements and many miles of railroad and highway were dropped below the level of high tide so that they were periodically flooded and attacked by storm waves. Crustal deformation associated with this earthquake was the most extensive ever recorded and extended far beyond the epicentral area. Faulting of bedrock at the earth's surface during the earthquake was found only in the area of maximum tectonic uplift on southwest Montague Island in Prince William Sound and on the sea floor southwest of Montague Island. No faulting at the surface was found in the zone between the areas that were tectonically uplifted and downdropped. Grabens (elongated down-dropped blocks between faults) formed in many places. The strong ground motion induced many snowslides, rockfalls, and subaerial and subaqueous landslides. Large subaerial slides in Anchorage and subaqueous slides at Valdez and Seward damaged streets, buildings, utilities, and shore side structures. Numerous slope and embankment failures harmed railways, highways, and particularly bridges. Rock avalanches and snow avalanches, subsidence, and consolidation occurred; and cracks, fissures, and sand spouts developed in many places. Soil liquefaction played a major roll in the development of most landslides.Damage To Structures, Transportation, and Utilities - Anchorage, Cordova, Homer, Kodiak, Seldovia, Seward, and Valdez were damaged severely by uplift or subsidence, shaking, landslides, tsunamis, and fires. In Anchorage damaging landslides occurred in Turnagain, Fourth Avenue, \"L\" Street, and Government Hill areas. Structural damage was largely the result of landslides. Seismic vibration caused severe structural damage in Anchorage, Valdez, and the large delta of the Coper River. Damage from seismic vibration was most common in buildings and structures constructed of heavy materials and tended to be most severe in tall buildings. Notable among the partly or completely collapsed buildings in Anchorage were the Four Seasons apartment building, the Government Hill School, and the J.C. Penney building. However, many of the heavy structures in these areas sustained minimal seismic damage. Generally well-built wood-frame buildings of seismic resistant design sustained very little damage from vibration generated by the earthquake. Valdez was severely damaged by a large submarine landslide and the resulting waves that destroyed the waterfront facilities. The ground beneath the town was deformed damaging the foundations of structures. The town was moved to a new site at a cost of $37,500,000.Damage to surface transportation facilities was extensive. Landslides, embankment failures, subsidence of ground, tsunami action, and soil movements that distorted or destroyed bridges were the main causes of damage. The Alaska Railroad lost its port facility at Whittier, its docks at Seward, and numerous bridges on the Kenai Peninsula. Reconstruction of the railroad facilities was completed in two and one half years at a cost of $22 million. Many highway bridges, especially on the Seward and Copper River highways, were damaged. Many port and harbor facilities, especially at Seward, Valdez, Kodiak, Whittier, Cordova, and Homer, were destroyed. The major damage to utilities occurred in Anchorage where the earth slides set in motion by the earthquake caused extensive damage to all utility systems. Oil storage tanks at Valdez, Seward, and Whittier ruptured and burned.Tsunamis - The submarine landslides resulting from the earthquake created local sea waves or tsunamis, which, together with the major tsunami generated by the crustal deformation, smashed port and harbor facilities, disturbed and killed salmon fry, leveled forests, and caused the saltwater invasion of many coastal freshwater lakes. In addition to the local tsunamis the earthquake generated a major tsunami that was recorded throughout the Pacific Basin and lapped against Antarctica. The major tsunami caused extensive damage outside Alaska in Port Alberni British Columbia and took 16 lives in Oregon and California. Of the one hundred twenty-two deaths resulting from the tsunamis, at least 71 deaths were blamed on the local slump-generated tsunamis in Alaska. The quake also generated seiches in rivers, harbors, channels, lakes, and swimming pools as distant as the United States Gulf Coast States. Total tsunami damage amounted to about $84 million in Alaska.", "owner_org": "e811f0b4-451f-4896-9e8f-fc6802837819", "extras": [{"key": "bbox-east-long", "value": "-146.16"}, {"key": "resource-type", "value": "dataset"}, {"key": "bbox-north-lat", "value": "61.13"}, {"key": "coupled-resource", "value": "[]"}, {"key": "graphic-preview-type", "value": "JPEG"}, {"key": "guid", "value": "gov.noaa.ngdc.mgg.photos:G01200"}, {"key": "graphic-preview-file", "value": "http://www.ngdc.noaa.gov/hazard/icons/small_res/7/7_159.jpg"}, {"key": "bbox-south-lat", "value": "61.07"}, {"key": "spatial-reference-system", "value": ""}, {"key": "spatial_harvester", "value": true}, {"key": "spatial", "value": "{\"type\": \"Polygon\", \"coordinates\": [[[-149.53, 61.07], [-146.16, 61.07], [-146.16, 61.13], [-149.53, 61.13], [-149.53, 61.07]]]}"}, {"key": "progress", "value": "completed"}, {"key": "access_constraints", "value": "[\"Access Constraints: None Use Constraints: None Distribution Liability: While every effort has been made to ensure that these data are accurate and reliable within the limits of the current state of the art, NOAA cannot assume liability for any damages caused by any errors or omissions in the data, nor as a result of the failure of the data to function on a particular system. NOAA makes no warranty, expressed or implied, nor does the fact of distribution constitute such a warranty.\"]"}, {"key": "contact-email", "value": "haz.info@noaa.gov"}, {"key": "bbox-west-long", "value": "-149.53"}, {"key": "metadata-date", "value": "2015-10-14"}, {"key": "dataset-reference-date", "value": "[{\"type\": \"publication\", \"value\": \"1994\"}]"}, {"key": "graphic-preview-description", "value": "Tsunami damage to the north end of Resurrection Bay near Seward. The first wave arose after a waterfront and submarine slump developed within minutes of the beginning of the earthquake. A large mound of water rose in the fiord. This wave and other waves washed into the town of Seward destroying buildings, docks, railroad facilities, and small boats. About twenty minutes later the first wave from the major tsunami arrived. The maximum runup was between 30 and 38 feet (9.1 -11.5 m) above mean low water. Waves continued for more than eight hours after the quake."}, {"key": "frequency-of-update", "value": "notPlanned"}, {"key": "licence", "value": "[]"}, {"key": "metadata_type", "value": "geospatial"}, {"key": "responsible-party", "value": "[{\"name\": \"DOC/NOAA/NESDIS/NCEI> National Centers for Environmental Information, NESDIS, NOAA, U.S. Department of Commerce\", \"roles\": [\"pointOfContact\"]}]"}, {"key": "spatial-data-service-type", "value": ""}, {"key": "metadata-language", "value": ""}, {"key": "tags", "value": "icsu-wds, solid earth, alaska, united states, doc/noaa/nesdis/ncei, tectonics, disasters, earth science, faults, valdez-cordova, catastrophic phenomena, earthquake occurrences, earthquakes, national centers for environmental information, nesdis, noaa, u.s. department of commerce, lithosphere, seismology, north and central america, doc/noaa/nesdis/ngdc, prince william sound, infoterra, seismic activity, international council for science - world data system, national geophysical data center, nesdis, noaa, u.s. department
